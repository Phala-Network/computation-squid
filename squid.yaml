manifestVersion: subsquid.io/v0.1
name: phala-computation
version: 19
description: 'Phala computation squid'
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  addons:
    postgres:
      storage: 1000G
      profile: large
  processor:
    profile: large
  api:
    profile: large
